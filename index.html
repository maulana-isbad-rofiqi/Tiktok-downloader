<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --primary: #00f2ea;
            --secondary: #ff0050;
            --dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--dark);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- BACKGROUND ANIMATION (BLOBS) --- */
        .blob-cont {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: move 10s infinite alternate;
        }

        .blob-1 {
            top: 10%; left: 10%; width: 300px; height: 300px;
            background: var(--primary);
            animation-duration: 12s;
        }

        .blob-2 {
            bottom: 10%; right: 10%; width: 350px; height: 350px;
            background: var(--secondary);
            animation-duration: 8s;
            animation-delay: -2s;
        }

        .blob-3 {
            top: 40%; left: 40%; width: 200px; height: 200px;
            background: #7d2ae8;
            animation-duration: 15s;
        }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -30px) scale(1.1); }
        }

        /* --- MAIN CARD --- */
        .card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            padding: 40px 30px;
            border-radius: 24px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: slideUp 1s ease forwards;
            transform: translateY(50px);
            opacity: 0;
            text-align: center;
        }

        /* --- GLITCH TEXT EFFECT --- */
        .glitch-title {
            font-size: 2rem;
            font-weight: 900;
            position: relative;
            display: inline-block;
            color: white;
            margin-bottom: 10px;
        }

        .glitch-title::before, .glitch-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        .glitch-title::before {
            left: 2px; text-shadow: -1px 0 var(--secondary); clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .glitch-title::after {
            left: -2px; text-shadow: -1px 0 var(--primary); clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(14px, 9999px, 127px, 0); }
            20% { clip: rect(54px, 9999px, 66px, 0); }
            40% { clip: rect(22px, 9999px, 18px, 0); }
            60% { clip: rect(84px, 9999px, 10px, 0); }
            80% { clip: rect(110px, 9999px, 44px, 0); }
            100% { clip: rect(30px, 9999px, 150px, 0); }
        }

        .subtitle { font-size: 0.9rem; color: #ccc; margin-bottom: 30px; letter-spacing: 1px; }

        /* --- INPUT & BUTTON --- */
        .input-box {
            position: relative;
            margin-bottom: 25px;
            transition: transform 0.3s;
        }

        .input-box:hover { transform: scale(1.02); }

        input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 50px;
            background: rgba(0,0,0,0.4);
            border: 2px solid var(--border);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            padding-right: 60px;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 5px; top: 5px; bottom: 5px;
            width: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover { transform: rotate(90deg); box-shadow: 0 0 15px var(--secondary); }

        /* --- RESULT AREA --- */
        #resultArea { display: none; animation: fadeIn 0.8s ease; }

        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid white; }
        .info h3 { font-size: 1rem; font-weight: 700; color: white; }
        .info p { font-size: 0.8rem; color: #aaa; margin-top: 2px; }

        .video-frame {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: black;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        video { width: 100%; display: block; max-height: 400px; }

        /* --- DOWNLOAD BUTTONS --- */
        .btn-group { display: flex; flex-direction: column; gap: 12px; }

        .btn-dl {
            position: relative;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Efek Kilatan pada tombol */
        .btn-dl::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-dl:hover::before { left: 100%; }
        .btn-dl:hover { background: rgba(255,255,255,0.1); border-color: var(--primary); transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0, 242, 234, 0.2); }

        .btn-primary { background: var(--primary); color: #000; border: none; }
        .btn-primary:hover { background: #00d4cd; box-shadow: 0 0 20px var(--primary); color: #000; }

        /* --- FOOTER & LOADER --- */
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            font-family: monospace;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .loader {
            width: 24px; height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        .error-msg { color: var(--secondary); margin-bottom: 15px; display: none; font-weight: bold; }

        @keyframes slideUp { to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="blob-cont">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="card">
        <h1 class="glitch-title" data-text="TIKTOK SAVER">TIKTOK SAVER</h1>
        <p class="subtitle">DOWNLOADER MASA DEPAN</p>

        <div class="input-box">
            <input type="text" id="url" placeholder="Tempel link video..." autocomplete="off">
            <button class="search-btn" id="btn" onclick="process()">
                <i class="fas fa-search" id="icon"></i>
                <div class="loader" id="load"></div>
            </button>
        </div>

        <div class="error-msg" id="err"></div>

        <div id="resultArea">
            <div class="profile">
                <img src="" id="ava" class="avatar">
                <div class="info">
                    <h3 id="user">Username</h3>
                    <p id="desc" style="display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden;">Caption</p>
                </div>
            </div>

            <div class="video-frame">
                <video id="vid" controls playsinline referrerpolicy="no-referrer"></video>
            </div>

            <div class="btn-group">
                <a href="#" id="dl1" class="btn-dl btn-primary" target="_blank" referrerpolicy="no-referrer">
                    <i class="fas fa-bolt"></i> DOWNLOAD VIDEO
                </a>
                <a href="#" id="dl2" class="btn-dl" target="_blank" referrerpolicy="no-referrer">
                    <i class="fas fa-music"></i> DOWNLOAD AUDIO
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        ¬© 2025 - Dibuat oleh „ÄêÔªø ùïÄùï•ùï§ùïìùïíùïï  „Äë
    </div>

    <script>
        async function process() {
            const url = document.getElementById('url').value;
            const btn = document.getElementById('btn');
            const icon = document.getElementById('icon');
            const load = document.getElementById('load');
            const res = document.getElementById('resultArea');
            const err = document.getElementById('err');

            if(!url) { showError("Link kosong bro!"); return; }

            // Animasi Loading
            icon.style.display = 'none';
            load.style.display = 'block';
            btn.disabled = true;
            res.style.display = 'none';
            err.style.display = 'none';

            try {
                const api = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
                const req = await fetch(api);
                const json = await req.json();

                if(json.code === 0) {
                    showData(json.data);
                } else {
                    showError("Video gak ketemu! Cek linknya.");
                }
            } catch (e) {
                showError("Gagal koneksi. Server lagi sibuk.");
            } finally {
                icon.style.display = 'block';
                load.style.display = 'none';
                btn.disabled = false;
            }
        }

        function showData(d) {
            const dom = "https://www.tikwm.com";
            const fix = (l) => l.startsWith('http') ? l : dom + l;

            document.getElementById('user').innerText = d.author.nickname;
            document.getElementById('desc').innerText = d.title || "No Caption";
            document.getElementById('ava').src = fix(d.author.avatar);
            
            const vid = document.getElementById('vid');
            vid.poster = fix(d.cover);
            vid.src = fix(d.play);
            vid.load();

            document.getElementById('dl1').href = fix(d.play);
            document.getElementById('dl2').href = fix(d.music);

            document.getElementById('resultArea').style.display = 'block';
        }

        function showError(msg) {
            const e = document.getElementById('err');
            e.innerText = "‚ö†Ô∏è " + msg;
            e.style.display = 'block';
        }
    </script>
</body>
</html>
