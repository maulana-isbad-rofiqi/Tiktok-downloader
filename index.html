<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- VARIABEL WARNA --- */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #00f2ea;
            --secondary: #ff0050;
            --text-white: #ffffff;
            --text-gray: #b0b0b0;
            --border: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- CONTAINER UTAMA --- */
        .main-card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 420px; /* Lebar ideal seperti aplikasi HP */
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .header {
            margin-bottom: 25px;
        }
        
        .header-icon {
            font-size: 40px;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p.sub-text {
            font-size: 13px;
            color: var(--text-gray);
            margin-top: 5px;
        }

        /* --- INPUT AREA --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            background: #2a2a2a;
            border-radius: 14px;
            border: 1px solid var(--border);
            transition: 0.3s;
        }

        .input-group:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 242, 234, 0.2);
        }

        .input-group input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px;
            color: white;
            font-size: 14px;
            width: 100%;
        }

        .input-group button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 10px 15px;
            margin-right: 5px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-group button:hover {
            background: #00d4cd;
        }

        .input-group button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        /* --- RESULT AREA --- */
        #resultArea {
            display: none;
            margin-top: 20px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        /* Profil Penulis */
        .author-info {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #252525;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: left;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .author-text h3 {
            font-size: 14px;
            color: white;
        }

        .author-text p {
            font-size: 12px;
            color: var(--text-gray);
        }

        /* Video Preview */
        .video-box {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            margin-bottom: 15px;
            position: relative;
            aspect-ratio: 9/16; /* Rasio TikTok */
            max-height: 350px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* Tombol Download */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-dl {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .btn-primary {
            background: white;
            color: black;
        }
        
        .btn-secondary {
            background: #2a2a2a;
            color: white;
            border: 1px solid var(--border);
        }

        .btn-dl:active {
            transform: scale(0.98);
        }

        /* --- UTILS --- */
        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #000;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .error-msg {
            background: rgba(255, 0, 80, 0.15);
            color: #ff5e78;
            font-size: 13px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #555;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="main-card">
        <div class="header">
            <div class="header-icon">
                <i class="fab fa-tiktok"></i>
            </div>
            <h1>TikTok Saver</h1>
            <p class="sub-text">Tempel tautan, unduh tanpa watermark.</p>
        </div>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="https://vt.tiktok.com/..." autocomplete="off">
            <button id="searchBtn" onclick="fetchVideo()">
                <i class="fas fa-arrow-right" id="btnIcon"></i>
                <div class="loader" id="loader"></div>
            </button>
        </div>

        <div id="errorMsg" class="error-msg"></div>

        <div id="resultArea">
            <div class="author-info">
                <img src="" id="avatar" class="avatar" alt="User">
                <div class="author-text">
                    <h3 id="username">Username</h3>
                    <p id="desc">Deskripsi video...</p>
                </div>
            </div>

            <div class="video-box">
                <video id="videoPlayer" controls playsinline referrerpolicy="no-referrer"></video>
            </div>

            <div class="btn-container">
                <a href="#" id="dlVideo" class="btn-dl btn-primary" target="_blank" referrerpolicy="no-referrer">
                    <i class="fas fa-download"></i> Simpan Video
                </a>
                <a href="#" id="dlMusic" class="btn-dl btn-secondary" target="_blank" referrerpolicy="no-referrer">
                    <i class="fas fa-music"></i> Simpan Musik
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        ¬© 2025 - Dibuat oleh „ÄêÔªø ùïÄùï•ùï§ùïìùïíùïï  „Äë
    </div>

    <script>
        async function fetchVideo() {
            const url = document.getElementById('urlInput').value;
            const btn = document.getElementById('searchBtn');
            const btnIcon = document.getElementById('btnIcon');
            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('resultArea');
            const errorMsg = document.getElementById('errorMsg');

            if (!url) {
                showError("Mohon masukkan link TikTok terlebih dahulu.");
                return;
            }

            // UI Loading
            btn.disabled = true;
            btnIcon.style.display = 'none';
            loader.style.display = 'block';
            resultArea.style.display = 'none';
            errorMsg.style.display = 'none';

            try {
                const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.code === 0) {
                    displayResult(data.data);
                } else {
                    showError("Video tidak ditemukan. Cek link atau akun mungkin diprivat.");
                }
            } catch (e) {
                showError("Gagal terhubung ke server.");
            } finally {
                // UI Reset
                btn.disabled = false;
                btnIcon.style.display = 'block';
                loader.style.display = 'none';
            }
        }

        function displayResult(data) {
            const domain = "https://www.tikwm.com";

            // Fix URL
            const fixUrl = (link) => link.startsWith('http') ? link : domain + link;

            const videoUrl = fixUrl(data.play);
            const musicUrl = fixUrl(data.music);
            const coverUrl = fixUrl(data.cover);
            const avatarUrl = fixUrl(data.author.avatar);

            // Isi Data
            document.getElementById('username').innerText = data.author.nickname;
            
            // Potong caption jika terlalu panjang
            let caption = data.title || "";
            if(caption.length > 50) caption = caption.substring(0, 50) + "...";
            document.getElementById('desc').innerText = caption;

            document.getElementById('avatar').src = avatarUrl;

            // Player Video
            const player = document.getElementById('videoPlayer');
            player.poster = coverUrl;
            player.src = videoUrl;
            player.load();

            // Link Download
            document.getElementById('dlVideo').href = videoUrl;
            document.getElementById('dlMusic').href = musicUrl;

            document.getElementById('resultArea').style.display = 'block';
        }

        function showError(text) {
            const err = document.getElementById('errorMsg');
            err.innerText = text;
            err.style.display = 'block';
        }
    </script>

</body>
</html>
