<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER DOWNLOADER 2025 :: TikTok + YouTube</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root{--c:#00eaff;--m:#ff0077;--b:#000;--d:rgba(10,10,20,0.7)}
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
        body{background:var(--b);color:#e8e8e8;min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:40px 20px;position:relative;overflow-x:hidden}
        .grid,.stars{position:fixed;inset:0;z-index:-1;pointer-events:none}
        .grid{background-image:linear-gradient(rgba(0,234,255,0.04)1px,transparent 1px),linear-gradient(90deg,rgba(0,234,255,0.04)1px,transparent 1px);background-size:60px 60px;animation:g 80s linear infinite}
        @keyframes g{to{background-position:-5000px -5000px}}
        .stars div{position:absolute;background:#fff;border-radius:50%;animation:s 5s infinite}
        @keyframes s{0%,100%{opacity:0}50%{opacity:1}}
        .card{background:var(--d);backdrop-filter:blur(16px);border:1px solid rgba(0,234,255,0.3);border-radius:20px;padding:35px;width:100%;max-width:480px;box-shadow:0 20px 50px rgba(0,0,0,0.9),0 0 40px rgba(0,234,255,0.15);margin-bottom:40px}
        .logo{font-size:3.5rem;background:linear-gradient(45deg,var(--c),var(--m));-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:f 3s infinite alternate}
        @keyframes f{0%{transform:translateY(0)}100%{transform:translateY(-6px)}}
        h1{font-family:'Share Tech Mono',monospace;font-size:1.8rem;letter-spacing:3px;background:linear-gradient(90deg,var(--c),#fff,var(--m));-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:gl 4s infinite;text-align:center}
        @keyframes gl{0%,100%{text-shadow:0 0 10px var(--c)}50%{text-shadow:0 0 25px var(--m)}}
        .sub{color:#888;font-size:.9rem;margin-top:8px;text-align:center}
        .inp{position:relative;margin:25px 0}
        input{width:100%;padding:16px 60px 16px 20px;background:rgba(0,0,0,0.6);border:1px solid rgba(0,234,255,0.3);border-radius:12px;color:#fff;font-size:1rem;outline:none}
        .go{position:absolute;right:8px;top:8px;bottom:8px;width:48px;background:linear-gradient(45deg,var(--c),var(--m));border:none;border-radius:10px;color:#fff;cursor:pointer}
        .bar{height:8px;background:rgba(255,255,255,0.1);border-radius:8px;overflow:hidden;margin:20px 0;display:none}
        .bar div{height:100%;background:linear-gradient(90deg,var(--c),var(--m);animation:p 2s infinite alternate}
        @keyframes p{to{width:100%}}
        .res{display:none;margin-top:20px}
        .prev{border-radius:12px;overflow:hidden;box-shadow:0 0 30px rgba(0,234,255,0.4);margin-bottom:20px;background:#000}
        .prev video,.prev img{width:100%;display:block}
        .formats{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:15px 0}
        .btn{padding:14px;border-radius:12px;background:linear-gradient(90deg,var(--c),var(--m));color:#000;font-weight:700;cursor:pointer;border:none;display:flex;align-items:center;justify-content:center;gap:8px;position:relative;overflow:hidden}
        .btn.mp3{background:#ff0077}
        .btn:hover{transform:translateY(-3px);box-shadow:0 10px 30px rgba(0,234,255,0.5)}
        .shine{position:absolute;top:-100%;left:-100%;width:60%;height:200%;background:linear-gradient(120deg,transparent,rgba(255,255,255,0.5),transparent);transform:skew(-20deg)}
        .btn:hover .shine{top:-100%;left:120%;transition:0.8s}
        .thumb{border-radius:12px;overflow:hidden;margin-bottom:15px}
        .thumb img{width:100%;display:block}
        .title{color:var(--c);font-size:1.1rem;margin:10px 0;font-weight:600}
        .ios{display:none;background:rgba(0,234,255,0.12);border:1px solid var(--c);color:var(--c);padding:12px;border-radius:10px;margin:10px;margin:15px 0;text-align:center}
        .div{height:1px;background:linear-gradient(90deg,transparent,var(--c),var(--m),transparent);margin:50px 0}
        .err{color:#ff80a6;background:rgba(255,0,119,0.15);padding:12px;border-radius:8px;margin:10px 0;display:none;text-align:center}
        .footer{margin-top:50px;color:#666;font-family:'Share Tech Mono';font-size:.85rem;letter-spacing:1px}
    </style>
</head>
<body>
<div class="grid"></div>
<div class="stars" id="stars"></div>

<!-- TIKTOK -->
<div class="card">
    <div style="text-align:center;margin-bottom:30px">
        <i class="fab fa-tiktok logo"></i>
        <h1>TIKTOK DOWNLOADER</h1>
        <p class="sub">No watermark • HD • Audio</p>
    </div>
    <div class="inp">
        <input type="text" id="tt" placeholder="Paste TikTok link...">
        <button class="go" onclick="getTT()">→</button>
    </div>
    <div class="bar" id="p1"><div></div></div>
    <div class="err" id="e1"></div>
    <div class="res" id="r1">
        <div class="prev"><video id="v1" controls playsinline></video></div>
        <div class="ios" id="ios1">iOS: Klik → Save Video</div>
        <div class="btn" id="d1"><span class="shine"></span>DOWNLOAD VIDEO HD</div>
        <div class="btn mp3" id="d2"><span class="shine"></span>DOWNLOAD AUDIO MP3</div>
    </div>
</div>

<div class="div"></div>

<!-- YOUTUBE -->
<div class="card">
    <div style="text-align:center;margin-bottom:30px">
        <i class="fab fa-youtube logo" style="background:linear-gradient(45deg,#ff0000,#ff5555);-webkit-background-clip:text;-webkit-text-fill-color:transparent"></i>
        <h1>YOUTUBE DOWNLOADER</h1>
        <p class="sub">4K • 1080p • Audio • Subtitle</p>
    </div>
    <div class="inp">
        <input type="text" id="yt" placeholder="Paste YouTube link...">
        <button class="go" onclick="getYT()">→</button>
    </div>
    <div class="bar" id="p2"><div></div></div>
    <div class="err" id="e2"></div>
    <div class="res" id="r2">
        <div class="thumb" id="thumb"></div>
        <div class="title" id="title"></div>
        <div class="formats" id="formats"></div>
        <div class="ios" id="ios2">iOS: Long-press tombol → Save</div>
    </div>
</div>

<div class="footer">© 2025 Itsbad — Cyber Edition v2</div>

<script>
// Stars animation
for(let i=0;i<150;i++){
    let s=document.createElement('div');
    s.style.width=s.style.height=(Math.random()*2+1)+'px';
    s.style.top=Math.random()*100+'%';
    s.style.left=Math.random()*100+'%';
    s.style.animationDelay=Math.random()*5+'s';
    document.getElementById('stars').appendChild(s);
}

// Universal download
async function dl(url, name, isVideo = false) {
    try {
        const a = document.createElement('a');
        a.href = url;
        a.download = name;
        a.target = '_blank';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    } catch {
        alert('Gagal download, coba klik kanan → Save As');
    }
}

// TikTok (perfect)
async function getTT() {
    const u = document.getElementById('tt').value.trim();
    if (!u) return;
    document.getElementById('p1').style.display='block';
    document.getElementById('r1').style.display='none';
    try {
        const r = await fetch('https://www.tikwm.com/api/?url='+encodeURIComponent(u));
        const d = await r.json();
        if (d.code === 0) {
            const f = x => x.startsWith('http') ? x : 'https://www.tikwm.com'+x;
            window.ttVid = f(d.data.play);
            window.ttAud = f(d.data.music);
            document.getElementById('v1').src = window.ttVid;
            document.getElementById('r1').style.display='block';
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) document.getElementById('ios1').style.display='block';
        }
    } catch {
        document.getElementById('e1').innerText='Link TikTok salah bro';
        document.getElementById('e1').style.display='block';
    } finally {
        document.getElementById('p1').style.display='none';
    }
}
document.getElementById('d1').onclick = () => dl(window.ttVid, 'tiktok_video.mp4');
document.getElementById('d2').onclick = () => dl(window.ttAud, 'tiktok_audio.mp3');
document.getElementById('tt').addEventListener('keypress', e => e.key==='Enter' && getTT());

// YouTube (API stabil 2025)
async function getYT() {
    const u = document.getElementById('yt').value.trim();
    if (!u) return;
    document.getElementById('p2').style.display='block';
    document.getElementById('r2').style.display='none';
    document.getElementById('formats').innerHTML = '';
    try {
        const r = await fetch(`https://api.ytb.vin/api/download?url=${encodeURIComponent(u)}`);
        const d = await r.json();
        if (d.success) {
            // Thumbnail & title
            document.getElementById('thumb').innerHTML = `<img src="${d.thumbnail}" alt="thumb">`;
            document.getElementById('title').innerText = d.title;

            const container = document.getElementById('formats');

            // Video formats
            d.formats.filter(f => f.hasVideo).forEach(f => {
                const btn = document.createElement('div');
                btn.className = 'btn';
                btn.innerHTML = `<span class="shine"></span>\( {f.qualityLabel || f.itag} • \){f.container}`;
                btn.onclick = () => dl(f.url, `\( {d.title}_ \){f.qualityLabel || f.itag}.mp4`);
                container.appendChild(btn);
            });

            // Audio only
            if (d.audio) {
                const btn = document.createElement('div');
                btn.className = 'btn mp3';
                btn.innerHTML = `<span class="shine"></span>AUDIO ONLY • ${d.audio.bitrate}kbps`;
                btn.onclick = () => dl(d.audio.url, `${d.title}.mp3`);
                container.appendChild(btn);
            }

            document.getElementById('r2').style.display='block';
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) document.getElementById('ios2').style.display='block';
        } else throw '';
    } catch {
        document.getElementById('e2').innerText='Link YouTube tidak valid atau video private';
        document.getElementById('e2').style.display='block';
    } finally {
        document.getElementById('p2').style.display='none';
    }
}
document.getElementById('yt').addEventListener('keypress', e => e.key==='Enter' && getYT());
</script>
</body>
</html>
