<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Downloader :: TikTok & Spotify</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #000000;
            --accent-cyan: #00eaff;
            --accent-magenta: #ff0077;
            --theme-primary: #00eaff;
            --theme-secondary: #ff0077;
            --card-bg: rgba(10, 10, 20, 0.75);
            --text-light: #e8e8e8;
            --text-muted: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: #000000;
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            transition: background 0.5s;
        }

        /* Background Effects */
        .background-grid, .starfield {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -2;
            pointer-events: none;
        }

        .background-grid {
            background-image:
                linear-gradient(to right, rgba(0, 234, 255, 0.04) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 234, 255, 0.04) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: grid-pan 80s linear infinite;
        }

        @keyframes grid-pan {
            from { background-position: 0 0; }
            to { background-position: -5000px -5000px; }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Card Styles */
        .holographic-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid var(--theme-primary);
            border-bottom: 1px solid var(--theme-secondary);
            border-radius: 24px;
            padding: 35px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9), 0 0 30px rgba(0,0,0,0.2);
            animation: card-appear 1s ease;
            transition: border-color 0.5s;
        }

        @keyframes card-appear {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tabs System */
        .tab-container {
            display: flex;
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #888;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: rgba(255,255,255,0.1);
            color: white;
            text-shadow: 0 0 10px var(--theme-primary);
            font-weight: bold;
        }

        /* Dynamic Theme Colors */
        body.spotify-mode {
            --theme-primary: #1DB954;
            --theme-secondary: #1ed760;
        }

        body.spotify-mode .logo-icon {
            background: linear-gradient(45deg, #1DB954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.spotify-mode h1 {
            background: linear-gradient(90deg, #1DB954, #fff, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(29, 185, 84, 0.5);
        }

        /* Header Elements */
        .logo-icon {
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: icon-float 3s infinite alternate;
            margin-bottom: 10px;
            display: block;
            transition: all 0.5s;
        }

        @keyframes icon-float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        h1 {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.75rem;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--accent-cyan), #fff, var(--accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            transition: all 0.5s;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 8px;
            text-align: center;
        }

        /* Input Area */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 16px 60px 16px 20px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--theme-primary);
            box-shadow: 0 0 15px rgba(255,255,255,0.05);
        }

        .search-button {
            position: absolute;
            right: 8px; top: 8px; bottom: 8px;
            width: 48px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--theme-primary), var(--theme-secondary));
            color: #000;
            cursor: pointer;
            transition: transform 0.3s, background 0.5s;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .search-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading Bar */
        .progress-bar-container {
            display: none;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--theme-primary), var(--theme-secondary));
            animation: fill 2s linear infinite alternate;
        }

        @keyframes fill { 0% { width: 0%; } 100% { width: 100%; } }

        /* Error Message */
        #errorMsg {
            display: none;
            color: #ff80a6;
            background: rgba(255,0,119,0.15);
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Result Area */
        #resultArea {
            display: none;
            margin-top: 20px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .meta-container {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .author-box {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 10px;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
            margin-bottom: 10px;
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--theme-primary);
            object-fit: cover;
            transition: border-color 0.5s;
        }

        .author-name {
            margin: 0;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .video-desc {
            margin: 4px 0 0;
            font-size: 0.85rem;
            color: #aaa;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 12px;
        }

        .stat-item {
            background: rgba(0,0,0,0.4);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.8rem;
        }

        .stat-value {
            font-weight: 700;
            color: var(--theme-primary);
            display: block;
            margin: 4px 0;
        }

        /* Media Players */
        .media-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            background: black;
            border: 1px solid rgba(255,255,255,0.1);
            min-height: 50px;
            position: relative;
        }

        #videoPlayer {
            width: 100%;
            display: block;
        }

        /* Spotify Iframe Styles */
        .spotify-embed-container {
            width: 100%;
            height: 152px; /* Standard compact height */
            border: none;
            background: #282828;
        }

        /* Download Buttons */
        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .btn-download {
            position: relative;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            color: #000;
            background: linear-gradient(90deg, var(--theme-primary), var(--theme-secondary));
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.15);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .shine {
            position: absolute;
            top: -100%;
            left: -100%;
            width: 60%;
            height: 200%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.5), transparent);
            transform: skew(-20deg);
            transition: 0.8s;
        }

        .btn-download:hover .shine {
            top: -100%;
            left: 120%;
        }

        .footer {
            margin-top: 50px;
            font-family: 'Share Tech Mono', monospace;
            color: #666;
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="background-grid"></div>
    <div class="starfield" id="starfield"></div>

    <div class="holographic-card">
        <div class="tab-container">
            <button class="tab-btn active" onclick="switchMode('tiktok')" id="tabTikTok">
                <i class="fab fa-tiktok"></i> TikTok
            </button>
            <button class="tab-btn" onclick="switchMode('spotify')" id="tabSpotify">
                <i class="fab fa-spotify"></i> Spotify
            </button>
        </div>

        <div style="text-align: center; margin-bottom: 25px;">
            <i class="fab fa-tiktok logo-icon" id="mainIcon"></i>
            <h1 id="mainTitle">TIKTOK DL</h1>
            <p class="subtitle" id="mainSubtitle">Unduh video tanpa watermark.</p>
        </div>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Tempel tautan TikTok di sini..." autocomplete="off">
            <button class="search-button" id="searchBtn" onclick="handleFetch()">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div class="progress-bar-container" id="progressBarContainer">
            <div class="progress-bar"></div>
        </div>

        <div id="errorMsg"></div>

        <div id="resultArea">
            
            <div class="meta-container" id="metaInfoBox">
                <div class="author-box">
                    <img src="" id="avatar" class="author-avatar" alt="Cover">
                    <div>
                        <h3 id="username" class="author-name">@UNKNOWN</h3>
                        <p id="description" class="video-desc">Memuat data...</p>
                    </div>
                </div>
                
                <div class="stats-grid" id="tiktokStats">
                    <div class="stat-item">
                        <i class="fas fa-eye"></i> <span id="statViews" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-heart"></i> <span id="statLikes" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-comment"></i> <span id="statComments" class="stat-value">0</span>
                    </div>
                </div>
            </div>

            <div class="media-container" id="mediaContainer">
                </div>

            <div class="download-buttons" id="btnContainer">
                </div>
        </div>
    </div>

    <div class="footer">
        ¬© 2025 CODED BY „ÄêÔªø ùïÄùï•ùï§ùïìùïíùïï  „Äë
    </div>

    <script>
        // --- CONFIGURATION ---
        let currentMode = 'tiktok';
        const API_TIKTOK = 'https://www.tikwm.com/api/';
        const API_SPOTIFY = 'https://api.fabdl.com/spotify/get';

        // --- ANIMASI BINTANG ---
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = `${Math.random() * 3 + 1}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starfield.appendChild(star);
        }

        // --- FUNGSI GANTI MODE ---
        function switchMode(mode) {
            currentMode = mode;
            const body = document.body;
            const input = document.getElementById('urlInput');
            const title = document.getElementById('mainTitle');
            const icon = document.getElementById('mainIcon');
            const subtitle = document.getElementById('mainSubtitle');
            
            // Reset UI
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('urlInput').value = '';

            // Update Tabs Style
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            if (mode === 'spotify') {
                body.classList.add('spotify-mode');
                document.getElementById('tabSpotify').classList.add('active');
                
                icon.className = 'fab fa-spotify logo-icon';
                title.innerText = 'SPOTIFY DL';
                subtitle.innerText = 'Play Preview & Unduh MP3.';
                input.placeholder = 'Tempel link lagu Spotify...';
            } else {
                body.classList.remove('spotify-mode');
                document.getElementById('tabTikTok').classList.add('active');
                
                icon.className = 'fab fa-tiktok logo-icon';
                title.innerText = 'TIKTOK DL';
                subtitle.innerText = 'Unduh video tanpa watermark.';
                input.placeholder = 'Tempel tautan TikTok di sini...';
            }
        }

        // --- MAIN HANDLER ---
        async function handleFetch() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) return;

            if (currentMode === 'tiktok') {
                await fetchTikTok(url);
            } else {
                await fetchSpotify(url);
            }
        }

        // --- LOGIKA TIKTOK ---
        async function fetchTikTok(urlInput) {
            uiLoading(true);
            document.getElementById('metaInfoBox').style.display = 'block'; // Show meta for TikTok

            try {
                const apiUrl = `${API_TIKTOK}?url=${encodeURIComponent(urlInput)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.code === 0 && data.data) {
                    const v = data.data;
                    const domain = "https://www.tikwm.com";
                    const fix = (l) => l && (l.startsWith('http') ? l : domain + l);

                    updateMeta(v.author.nickname, v.title, fix(v.author.avatar));
                    
                    document.getElementById('tiktokStats').style.display = 'grid';
                    document.getElementById('statViews').innerText = formatNum(v.play_count);
                    document.getElementById('statLikes').innerText = formatNum(v.digg_count);
                    document.getElementById('statComments').innerText = formatNum(v.comment_count);

                    const container = document.getElementById('mediaContainer');
                    container.innerHTML = `<video id="videoPlayer" controls playsinline src="${fix(v.play)}" style="width:100%"></video>`;

                    const btns = `
                        <button onclick="downloadFile('${fix(v.play)}', 'video.mp4')" class="btn-download">
                            <span class="shine"></span><i class="fas fa-video"></i> DOWNLOAD VIDEO
                        </button>
                        <button onclick="downloadFile('${fix(v.music)}', 'audio.mp3')" class="btn-download btn-secondary">
                            <span class="shine"></span><i class="fas fa-music"></i> DOWNLOAD AUDIO
                        </button>
                    `;
                    document.getElementById('btnContainer').innerHTML = btns;

                    uiLoading(false);
                    document.getElementById('resultArea').style.display = 'block';
                } else {
                    throw new Error('Video tidak ditemukan / Link Private');
                }
            } catch (e) {
                showError(e.message);
            }
        }

        // --- LOGIKA SPOTIFY (PEMBARUAN) ---
        async function fetchSpotify(urlInput) {
            // 1. Validasi
            if (!urlInput.includes('open.spotify.com/track')) {
                showError('Harap masukkan link "Track" Spotify (bukan playlist/album).');
                return;
            }

            uiLoading(true);
            document.getElementById('metaInfoBox').style.display = 'none'; // Sembunyikan meta teks biasa, kita pakai Embed

            try {
                // 2. Ambil ID Lagu untuk Embed Player
                const trackIdMatch = urlInput.match(/track\/([a-zA-Z0-9]+)/);
                const trackId = trackIdMatch ? trackIdMatch[1] : null;

                if (!trackId) throw new Error('ID Lagu tidak ditemukan.');

                // 3. Pasang SPOTIFY EMBED (Langsung bisa diputar)
                const container = document.getElementById('mediaContainer');
                container.innerHTML = `
                    <iframe 
                        style="border-radius:12px" 
                        src="https://open.spotify.com/embed/track/${trackId}?utm_source=generator&theme=0" 
                        width="100%" 
                        height="152" 
                        frameBorder="0" 
                        allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy">
                    </iframe>
                `;

                // 4. Fetch Download Link (Background Process)
                const apiUrl = `${API_SPOTIFY}?url=${encodeURIComponent(urlInput)}`;
                const response = await fetch(apiUrl);
                const json = await response.json();

                if (json.result) {
                    const data = json.result;
                    const downloadUrl = `https://api.fabdl.com/spotify/download-mp3/${data.gid}/${data.id}`;
                    
                    const btns = `
                        <button onclick="window.open('${downloadUrl}', '_blank')" class="btn-download">
                            <span class="shine"></span><i class="fas fa-download"></i> DOWNLOAD MP3
                        </button>
                    `;
                    document.getElementById('btnContainer').innerHTML = btns;

                    uiLoading(false);
                    document.getElementById('resultArea').style.display = 'block';
                } else {
                    throw new Error('Gagal mengambil link download.');
                }
            } catch (e) {
                console.error(e);
                showError('Gagal memproses. Pastikan link benar.');
            }
        }

        // --- HELPER FUNCTIONS ---
        function uiLoading(isLoading) {
            const btn = document.getElementById('searchBtn');
            const bar = document.getElementById('progressBarContainer');
            const err = document.getElementById('errorMsg');
            
            if (isLoading) {
                btn.disabled = true;
                bar.style.display = 'block';
                err.style.display = 'none';
                document.getElementById('resultArea').style.display = 'none';
            } else {
                btn.disabled = false;
                bar.style.display = 'none';
            }
        }

        function showError(msg) {
            uiLoading(false);
            const err = document.getElementById('errorMsg');
            err.innerText = '‚ö†Ô∏è ' + msg;
            err.style.display = 'block';
        }

        function updateMeta(author, title, img) {
            document.getElementById('username').innerText = author;
            document.getElementById('description').innerText = title;
            document.getElementById('avatar').src = img || 'https://via.placeholder.com/50';
        }

        function formatNum(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num;
        }

        async function downloadFile(url, filename) {
            try {
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.target = '_blank';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (e) {
                window.open(url, '_blank');
            }
        }

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleFetch();
        });
    </script>
