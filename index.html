<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Downloader v2.1 (Fixed)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #000000;
            --theme-primary: #00eaff;
            --theme-secondary: #ff0077;
            --card-bg: rgba(16, 16, 24, 0.9);
            --text-light: #e8e8e8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: #000000;
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            transition: all 0.5s;
        }

        /* Background Grid */
        .background-grid {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -2; pointer-events: none;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Main Card */
        .holographic-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid var(--theme-primary);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            margin-bottom: 50px;
        }

        /* Header */
        .header-content { text-align: center; margin-bottom: 20px; }
        .logo-icon {
            font-size: 3rem; margin-bottom: 10px; display: block;
            color: var(--theme-primary);
            text-shadow: 0 0 20px var(--theme-primary);
        }
        h1 { font-family: 'Share Tech Mono', monospace; letter-spacing: 2px; font-size: 1.8rem; }
        .subtitle { color: #888; font-size: 0.85rem; margin-top: 5px; }

        /* Tabs */
        .tab-container {
            display: flex; background: rgba(255,255,255,0.05);
            border-radius: 10px; padding: 5px; margin-bottom: 20px;
        }
        .tab-btn {
            flex: 1; padding: 10px; border: none; background: transparent;
            color: #666; cursor: pointer; border-radius: 8px; font-weight: 600;
            transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .tab-btn.active {
            background: rgba(255,255,255,0.1); color: white;
            text-shadow: 0 0 5px var(--theme-primary);
        }

        /* Input */
        .input-group { position: relative; margin-bottom: 20px; }
        input {
            width: 100%; padding: 15px 60px 15px 15px;
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px; color: white; outline: none;
        }
        input:focus { border-color: var(--theme-primary); }
        .search-button {
            position: absolute; right: 5px; top: 5px; bottom: 5px; width: 50px;
            background: var(--theme-primary); border: none; border-radius: 8px;
            cursor: pointer; font-weight: bold;
        }

        /* Result Styles */
        #resultArea { display: none; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Image Handling */
        .yt-cover {
            width: 100%; height: 200px; object-fit: cover;
            border-radius: 10px; margin-bottom: 15px; display: none;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .author-box { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .avatar-circle {
            width: 45px; height: 45px; border-radius: 50%;
            border: 2px solid var(--theme-primary); object-fit: cover;
        }

        /* Stats */
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;
            background: rgba(255,255,255,0.05); padding: 10px;
            border-radius: 8px; margin-bottom: 15px; text-align: center;
        }
        .stat-item i { color: var(--theme-primary); margin-right: 5px; }
        .stat-item span { font-size: 0.8rem; font-weight: bold; }

        /* Player */
        .media-box {
            width: 100%; background: black; border-radius: 10px; overflow: hidden;
            margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: center; align-items: center;
        }

        /* Tombol Download */
        .btn-dl {
            width: 100%; padding: 14px; border-radius: 10px; border: none;
            font-weight: 700; margin-bottom: 10px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.2s; text-decoration: none;
        }
        .btn-dl:active { transform: scale(0.95); }
        .btn-primary { background: var(--theme-primary); color: black; }
        .btn-secondary { background: rgba(255,255,255,0.15); color: white; border: 1px solid rgba(255,255,255,0.2); }

        /* Themes */
        body.tiktok-mode { --theme-primary: #00eaff; }
        body.youtube-mode { --theme-primary: #ff0000; }
        body.spotify-mode { --theme-primary: #1DB954; }

        .footer { margin-top: 20px; color: #555; font-size: 0.8rem; text-align: center; font-family: monospace; }
    </style>
</head>
<body class="tiktok-mode">

    <div class="background-grid"></div>

    <div class="holographic-card">
        <div class="tab-container">
            <button class="tab-btn active" onclick="changeTab('tiktok')" id="tab-tiktok">
                <i class="fab fa-tiktok"></i> TikTok
            </button>
            <button class="tab-btn" onclick="changeTab('spotify')" id="tab-spotify">
                <i class="fab fa-spotify"></i> Spotify
            </button>
            <button class="tab-btn" onclick="changeTab('youtube')" id="tab-youtube">
                <i class="fab fa-youtube"></i> YouTube
            </button>
        </div>

        <div class="header-content">
            <i class="fab fa-tiktok logo-icon" id="headerIcon"></i>
            <h1 id="headerTitle">TIKTOK DL</h1>
            <p class="subtitle" id="headerDesc">Tanpa Watermark</p>
        </div>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Tempel tautan di sini..." autocomplete="off">
            <button class="search-button" onclick="startSearch()">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div id="loading" style="display:none; text-align:center; margin:20px;">
            <i class="fas fa-spinner fa-spin" style="font-size:24px; color:var(--theme-primary)"></i>
        </div>
        <div id="errorMsg" style="display:none; color:#ff5555; text-align:center; margin:10px;"></div>

        <div id="resultArea">
            
            <img src="" id="bigThumb" class="yt-cover">

            <div class="author-box">
                <img src="" id="smallAvatar" class="avatar-circle">
                <div>
                    <h3 id="resTitle" style="font-size:0.95rem; line-height:1.2; margin-bottom:3px;">Title</h3>
                    <p id="resAuthor" style="font-size:0.8rem; color:#aaa;">Author</p>
                </div>
            </div>

            <div class="stats-grid" id="statsBox">
                <div class="stat-item"><i class="fas fa-eye"></i> <span id="s1">0</span></div>
                <div class="stat-item"><i class="fas fa-heart"></i> <span id="s2">0</span></div>
                <div class="stat-item"><i class="fas fa-comment"></i> <span id="s3">0</span></div>
            </div>

            <div class="media-box" id="mediaBox"></div>

            <div id="btnBox"></div>
        </div>
    </div>

    <div class="footer">CODED BY ITSBAD STORE</div>

    <script>
        // --- CONFIG ---
        let mode = 'tiktok';
        const API_TIKTOK = 'https://www.tikwm.com/api/';
        const API_YOUTUBE = 'https://api.ootaizumi.web.id/downloader/youtube';
        const API_SPOTIFY = 'https://api.fabdl.com/spotify/get';

        // --- FUNGSI TAB ---
        function changeTab(newMode) {
            mode = newMode;
            document.body.className = mode + '-mode';
            
            // Reset Active Class
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + mode).classList.add('active');

            // Reset UI Content
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('urlInput').value = '';

            // Update Teks Header
            const icon = document.getElementById('headerIcon');
            const title = document.getElementById('headerTitle');
            const desc = document.getElementById('headerDesc');

            if(mode === 'tiktok') {
                icon.className = 'fab fa-tiktok logo-icon';
                title.innerText = 'TIKTOK DL';
                desc.innerText = 'Video Tanpa Watermark';
            } else if (mode === 'youtube') {
                icon.className = 'fab fa-youtube logo-icon';
                title.innerText = 'YOUTUBE DL';
                desc.innerText = 'Video (MP4) & Musik (MP3)';
            } else {
                icon.className = 'fab fa-spotify logo-icon';
                title.innerText = 'SPOTIFY DL';
                desc.innerText = 'Download Lagu MP3';
            }
        }

        // --- LOGIKA UTAMA ---
        async function startSearch() {
            const url = document.getElementById('urlInput').value;
            if(!url) return;

            uiLoading(true);

            try {
                if(mode === 'tiktok') await logicTikTok(url);
                else if(mode === 'youtube') await logicYouTube(url);
                else await logicSpotify(url);
            } catch (e) {
                uiError(e.message || 'Terjadi kesalahan.');
            }
        }

        // 1. TIKTOK
        async function logicTikTok(url) {
            const res = await fetch(`${API_TIKTOK}?url=${encodeURIComponent(url)}`);
            const data = await res.json();
            if(data.code !== 0) throw new Error('Video tidak ditemukan.');
            
            const v = data.data;
            
            // Tampilan
            showMeta(v.title, v.author.nickname, v.author.avatar, false); // false = jangan tampilkan thumb besar
            showStats(v.play_count, v.digg_count, v.comment_count, 'tiktok');

            // Player Vertical
            document.getElementById('mediaBox').innerHTML = `
                <video controls playsinline src="${v.play}" style="width:100%; max-height:400px;"></video>
            `;

            // Tombol - MENGGUNAKAN STRING HTML AGAR PASTI BISA DI KLIK
            document.getElementById('btnBox').innerHTML = `
                <button onclick="openLink('${v.play}')" class="btn-dl btn-primary">
                    <i class="fas fa-video"></i> DOWNLOAD VIDEO
                </button>
                <button onclick="openLink('${v.music}')" class="btn-dl btn-secondary">
                    <i class="fas fa-music"></i> DOWNLOAD AUDIO
                </button>
            `;
            
            uiLoading(false);
        }

        // 2. YOUTUBE (RAPI & FIX CLICK)
        async function logicYouTube(url) {
            if(!url.includes('youtu')) throw new Error('Link YouTube tidak valid.');

            // Fetch 360p (Default)
            const res = await fetch(`${API_YOUTUBE}?url=${url}&format=360`);
            const json = await res.json();
            if(!json.result) throw new Error('Gagal mengambil data.');

            const yt = json.result;
            
            // Tampilan
            showMeta(yt.title, yt.author.channelTitle, yt.thumbnail, true); // true = thumb besar aktif
            showStats(yt.metadata.view, yt.metadata.like, yt.metadata.duration, 'youtube');

            // Player Landscape (16:9)
            document.getElementById('mediaBox').innerHTML = `
                <video controls playsinline poster="${yt.thumbnail}" src="${yt.download}" style="width:100%; aspect-ratio:16/9;"></video>
            `;

            // Tombol - LOGIKA MP3 TERPISAH
            // Kita simpan URL asli di atribut onclick agar fungsi getMp3 bisa membacanya
            const safeUrl = url.replace(/'/g, "\\'"); 
            
            document.getElementById('btnBox').innerHTML = `
                <button onclick="openLink('${yt.download}')" class="btn-dl btn-primary">
                    <i class="fas fa-video"></i> DOWNLOAD MP4 (360p)
                </button>
                <button onclick="getYouTubeMp3('${safeUrl}', this)" class="btn-dl btn-secondary">
                    <i class="fas fa-music"></i> DOWNLOAD MP3 (Audio)
                </button>
            `;

            uiLoading(false);
        }

        // 3. SPOTIFY
        async function logicSpotify(url) {
            // Embed
            const trackIdMatch = url.match(/track\/([a-zA-Z0-9]+)/);
            const trackId = trackIdMatch ? trackIdMatch[1] : '';
            
            if(!trackId) throw new Error('Link Spotify salah.');

            showMeta('Spotify Music', 'Preview', 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/168px-Spotify_logo_without_text.svg.png', false);
            document.getElementById('statsBox').style.display = 'none';

            // Iframe
            document.getElementById('mediaBox').innerHTML = `
                 <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/${trackId}?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            `;

            // Fetch Download
            const res = await fetch(`${API_SPOTIFY}?url=${encodeURIComponent(url)}`);
            const json = await res.json();

            if(json.result) {
                const dlLink = `https://api.fabdl.com/spotify/download-mp3/${json.result.gid}/${json.result.id}`;
                document.getElementById('btnBox').innerHTML = `
                    <button onclick="openLink('${dlLink}')" class="btn-dl btn-primary">
                        <i class="fas fa-download"></i> DOWNLOAD MP3
                    </button>
                `;
            } else {
                document.getElementById('btnBox').innerHTML = '<p style="text-align:center; font-size:0.8rem">Gagal mendapatkan link download.</p>';
            }
            
            uiLoading(false);
        }

        // --- HELPER FUNCTIONS (DITARUH GLOBAL BIAR BISA DIKLIK) ---
        
        function openLink(url) {
            window.open(url, '_blank');
        }

        async function getYouTubeMp3(originalUrl, btnElement) {
            const oldText = btnElement.innerHTML;
            btnElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SEDANG CONVERT...';
            btnElement.disabled = true;

            try {
                const res = await fetch(`${API_YOUTUBE}?url=${originalUrl}&format=mp3`);
                const json = await res.json();
                if(json.result && json.result.download) {
                    window.open(json.result.download, '_blank');
                } else {
                    alert('Gagal convert ke MP3');
                }
            } catch (e) {
                alert('Server Error / Timeout');
            } finally {
                btnElement.innerHTML = oldText;
                btnElement.disabled = false;
            }
        }

        function showMeta(title, author, img, isBigThumb) {
            const big = document.getElementById('bigThumb');
            const small = document.getElementById('smallAvatar');
            
            if(isBigThumb) {
                big.style.display = 'block';
                big.src = img;
                small.style.display = 'none';
            } else {
                big.style.display = 'none';
                small.style.display = 'block';
                small.src = img;
            }

            document.getElementById('resTitle').innerText = title;
            document.getElementById('resAuthor').innerText = author;
        }

        function showStats(s1, s2, s3, type) {
            const box = document.getElementById('statsBox');
            box.style.display = 'grid';
            
            document.getElementById('s1').innerText = formatNum(s1);
            document.getElementById('s2').innerText = formatNum(s2);
            document.getElementById('s3').innerText = type === 'youtube' ? s3 : formatNum(s3);
            
            // Ubah Icon sesuai tipe
            const icons = box.getElementsByTagName('i');
            if(type === 'youtube') {
                icons[0].className = 'fas fa-eye'; // Views
                icons[1].className = 'fas fa-thumbs-up'; // Like
                icons[2].className = 'fas fa-clock'; // Duration
            } else {
                icons[0].className = 'fas fa-play';
                icons[1].className = 'fas fa-heart';
                icons[2].className = 'fas fa-comment';
            }
        }

        function uiLoading(isLoading) {
            const load = document.getElementById('loading');
            const res = document.getElementById('resultArea');
            const err = document.getElementById('errorMsg');

            if(isLoading) {
                load.style.display = 'block';
                res.style.display = 'none';
                err.style.display = 'none';
            } else {
                load.style.display = 'none';
                res.style.display = 'block';
            }
        }

        function uiError(msg) {
            document.getElementById('loading').style.display = 'none';
            const err = document.getElementById('errorMsg');
            err.style.display = 'block';
            err.innerText = '⚠️ ' + msg;
        }

        function formatNum(num) {
            if(!num) return '0';
            if(num >= 1e9) return (num/1e9).toFixed(1) + 'B';
            if(num >= 1e6) return (num/1e6).toFixed(1) + 'M';
            if(num >= 1e3) return (num/1e3).toFixed(1) + 'K';
            return num;
        }
    </script>
</body>
</html>
