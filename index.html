<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader :: CYBERNETIC EDITION</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-dark: #0a0a0e;
            --accent-cyan: #00eaff;
            --accent-magenta: #ff0077;
            --card-bg-light: rgba(255, 255, 255, 0.03);
            --card-bg-dark: rgba(0, 0, 0, 0.2);
            --border-glow: rgba(0, 234, 255, 0.3);
            --text-light: #e0e0e0;
            --text-muted: #888;
        }

        /* --- GLOBAL RESET & TYPOGRAPHY --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            text-shadow: 0 0 1px rgba(255,255,255,0.05); /* Halus */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Penting untuk animasi latar belakang */
            position: relative;
        }

        /* --- ANIMATED BACKGROUND GRID --- */
        .background-grid {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-pan 60s linear infinite;
            z-index: -2;
        }

        @keyframes grid-pan {
            from { background-position: 0 0; }
            to { background-position: -5000px -5000px; }
        }

        /* --- STARFIELD PARTICLES --- */
        .starfield {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* --- HOLOGRAPHIC CARD --- */
        .holographic-card {
            background: linear-gradient(145deg, var(--card-bg-light), var(--card-bg-dark));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 234, 255, 0.2);
            border-radius: 20px;
            padding: 35px;
            width: 95%;
            max-width: 480px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6), 0 0 40px rgba(0, 234, 255, 0.2);
            position: relative;
            overflow: hidden;
            text-align: center;
            animation: card-appear 1s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes card-appear {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Card Border Glow */
        .holographic-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 2px; /* Tebal glow */
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-magenta));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
            animation: border-glow 5s infinite alternate;
        }

        @keyframes border-glow {
            0% { opacity: 0.5; background-position: 0% 0%; }
            50% { opacity: 0.8; background-position: 100% 100%; }
            100% { opacity: 0.5; background-position: 0% 0%; }
        }

        /* --- HEADER --- */
        .header {
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 234, 255, 0.4));
            margin-bottom: 10px;
            animation: icon-float 3s infinite alternate;
        }

        @keyframes icon-float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        h1 {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--accent-cyan);
            color: white;
            animation: text-glow 2s infinite alternate;
        }

        @keyframes text-glow {
            from { text-shadow: 0 0 8px var(--accent-cyan), 0 0 15px var(--accent-magenta); }
            to { text-shadow: 0 0 15px var(--accent-cyan), 0 0 25px var(--accent-magenta); }
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 5px;
            letter-spacing: 0.5px;
        }

        /* --- INPUT FIELD --- */
        .input-group {
            position: relative;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            padding-right: 60px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 234, 255, 0.3);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s ease;
            box-shadow: 0 0 0 0px var(--accent-cyan);
        }

        input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 234, 255, 0.3);
        }

        .search-button {
            position: absolute;
            right: 8px;
            top: 8px;
            bottom: 8px;
            width: 45px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--accent-cyan), var(--accent-magenta));
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 8px rgba(0, 234, 255, 0.3));
        }

        .search-button:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 15px var(--accent-magenta));
        }

        .search-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: none;
        }

        /* --- PROGRESS BAR (CUSTOM LOADER) --- */
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
            display: none; /* Default hidden */
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta));
            border-radius: 5px;
            animation: fill-progress 2s linear infinite alternate; /* Animasi berulang */
        }

        @keyframes fill-progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* --- RESULT DISPLAY --- */
        #resultArea {
            display: none;
            margin-top: 20px;
            animation: slideInBottom 0.8s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideInBottom {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .meta-container {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(0, 234, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
            animation: meta-pop 0.6s ease forwards;
            opacity: 0;
            transform: scale(0.95);
            animation-delay: 0.2s;
        }

        @keyframes meta-pop {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .author-box {
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px dashed rgba(0, 234, 255, 0.1);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .author-avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent-cyan); object-fit: cover; }
        .author-name { font-size: 1rem; font-weight: 600; color: white; }
        .video-desc { font-size: 0.85rem; color: var(--text-gray); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* Statistics */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .stat-item {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(0, 234, 255, 0.1);
            padding: 8px 5px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: var(--text-gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            opacity: 0;
            animation: stat-show 0.5s ease forwards;
        }

        .stat-item:nth-child(1) { animation-delay: 0.4s; }
        .stat-item:nth-child(2) { animation-delay: 0.5s; }
        .stat-item:nth-child(3) { animation-delay: 0.6s; }

        @keyframes stat-show {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-value { font-size: 1rem; font-weight: 700; color: var(--accent-cyan); }
        .stat-icon { color: var(--accent-magenta); }

        /* Video Player */
        .video-player-container {
            width: 100%;
            aspect-ratio: 9/16;
            max-height: 400px;
            background: black;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(0, 234, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.2);
            margin-bottom: 20px;
            animation: video-reveal 0.8s ease forwards;
            opacity: 0;
            transform: scale(0.8);
            animation-delay: 0.7s;
        }

        @keyframes video-reveal {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* Download Buttons */
        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        .btn-download {
            position: relative;
            padding: 15px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 rgba(0,0,0,0);
            animation: btn-pop 0.5s ease forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        .btn-download:nth-child(1) { animation-delay: 1s; }
        .btn-download:nth-child(2) { animation-delay: 1.1s; }

        @keyframes btn-pop {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-video {
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta));
            border: 1px solid var(--accent-cyan);
            filter: drop-shadow(0 0 10px rgba(0, 234, 255, 0.4));
            color: black;
        }
        .btn-video:hover {
            filter: drop-shadow(0 0 20px var(--accent-cyan));
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 234, 255, 0.3);
        }

        .btn-audio {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .btn-audio:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .btn-download .shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-20deg);
            transition: 0.5s;
        }
        .btn-download:hover .shine { left: 150%; }

        /* --- UTILITY & MESSAGES --- */
        .message-box {
            font-size: 0.9rem;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .error-message {
            background: rgba(255, 0, 119, 0.15);
            color: #ff80a6;
            border: 1px solid var(--accent-magenta);
            filter: drop-shadow(0 0 5px rgba(255, 0, 119, 0.3));
        }

        .tip-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 15px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 1.2s;
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: 'Share Tech Mono', monospace;
