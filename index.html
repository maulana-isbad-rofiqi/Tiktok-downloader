<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Downloader Premium</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #000000;
            --theme-primary: #00eaff;
            --theme-secondary: #ff0077;
            --card-bg: rgba(16, 16, 24, 0.9);
            --text-light: #e8e8e8;
            --text-muted: #888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: #000000;
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            transition: all 0.5s;
        }

        /* Background */
        .background-grid {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -2; pointer-events: none;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Main Card */
        .holographic-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid var(--theme-primary);
            border-bottom: 2px solid var(--theme-secondary);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            transition: border-color 0.5s;
        }

        /* Tabs */
        .tab-container {
            display: flex; background: rgba(255,255,255,0.05);
            border-radius: 12px; padding: 5px; margin-bottom: 25px;
        }
        .tab-btn {
            flex: 1; padding: 12px; border: none; background: transparent;
            color: #666; cursor: pointer; border-radius: 8px; font-weight: 600;
            transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .tab-btn.active {
            background: rgba(255,255,255,0.1); color: white;
            text-shadow: 0 0 10px var(--theme-primary);
        }

        /* Header */
        .logo-icon {
            font-size: 3.5rem; margin-bottom: 10px; display: block;
            background: linear-gradient(45deg, var(--theme-primary), var(--theme-secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-align: center;
        }
        h1 {
            font-family: 'Share Tech Mono', monospace; font-size: 1.8rem;
            text-align: center; letter-spacing: 2px;
        }
        .subtitle { color: #888; font-size: 0.9rem; margin-top: 5px; text-align: center; margin-bottom: 25px; }

        /* Input */
        .input-group { position: relative; margin-bottom: 25px; }
        input {
            width: 100%; padding: 16px 60px 16px 20px;
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px; color: white; outline: none;
        }
        input:focus { border-color: var(--theme-primary); }
        .search-button {
            position: absolute; right: 8px; top: 8px; bottom: 8px; width: 48px;
            background: var(--theme-primary); border: none; border-radius: 10px;
            cursor: pointer; font-weight: bold;
        }
        .search-button:disabled { opacity: 0.5; }

        /* --- LAYOUT HASIL --- */
        #resultArea { display: none; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Thumbnail Besar (YouTube Style) */
        .video-cover-large {
            width: 100%; aspect-ratio: 16/9; object-fit: cover;
            border-radius: 12px; margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            display: none; /* Hidden by default */
        }

        /* Meta Info */
        .meta-box {
            background: rgba(255,255,255,0.05); padding: 15px;
            border-radius: 12px; margin-bottom: 15px;
            display: flex; align-items: center; gap: 15px;
        }
        .author-avatar {
            width: 50px; height: 50px; border-radius: 50%;
            border: 2px solid var(--theme-primary); object-fit: cover;
        }
        .meta-text h3 { font-size: 1rem; color: white; margin-bottom: 4px; }
        .meta-text p { font-size: 0.85rem; color: #aaa; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }

        /* Stats */
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px;
        }
        .stat-item {
            background: rgba(0,0,0,0.3); padding: 8px; border-radius: 8px;
            text-align: center; font-size: 0.8rem; color: #ccc;
        }
        .stat-item i { color: var(--theme-primary); margin-right: 5px; }

        /* Media Player */
        .media-container {
            width: 100%; background: black; border-radius: 12px; overflow: hidden;
            margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: center;
        }
        video { width: 100%; display: block; }

        /* Buttons */
        .btn-dl {
            width: 100%; padding: 15px; border-radius: 10px; border: none;
            font-weight: 700; margin-bottom: 10px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 0.9rem; transition: 0.2s;
        }
        .btn-dl:hover { transform: translateY(-2px); }
        .btn-primary { background: var(--theme-primary); color: #000; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }

        /* Dynamic Themes */
        body.youtube-mode { --theme-primary: #ff0000; --theme-secondary: #cc0000; }
        body.spotify-mode { --theme-primary: #1DB954; --theme-secondary: #1ed760; }
        
        /* Helper Classes */
        .hide { display: none !important; }
        .show { display: block !important; }
        
        .footer { margin-top: 30px; color: #555; font-size: 0.8rem; text-align: center; font-family: monospace; }
    </style>
</head>
<body>

    <div class="background-grid"></div>

    <div class="holographic-card">
        <div class="tab-container">
            <button class="tab-btn active" onclick="switchMode('tiktok')" id="tabTikTok"><i class="fab fa-tiktok"></i> TikTok</button>
            <button class="tab-btn" onclick="switchMode('spotify')" id="tabSpotify"><i class="fab fa-spotify"></i> Spotify</button>
            <button class="tab-btn" onclick="switchMode('youtube')" id="tabYouTube"><i class="fab fa-youtube"></i> YouTube</button>
        </div>

        <div style="text-align: center;">
            <i class="fab fa-tiktok logo-icon" id="mainIcon"></i>
            <h1 id="mainTitle">TIKTOK DL</h1>
            <p class="subtitle" id="mainSubtitle">Unduh video tanpa watermark.</p>
        </div>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Tempel tautan TikTok di sini..." autocomplete="off">
            <button class="search-button" id="searchBtn" onclick="handleFetch()">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div id="errorMsg" style="display:none; color:#ff5555; text-align:center; margin-bottom:15px;"></div>
        <div id="loading" style="display:none; text-align:center; margin-bottom:20px;"><i class="fas fa-spinner fa-spin fa-2x" style="color:var(--theme-primary)"></i></div>

        <div id="resultArea">
            
            <img src="" id="bigThumb" class="video-cover-large">

            <div class="meta-box">
                <img src="" id="avatar" class="author-avatar">
                <div class="meta-text">
                    <h3 id="resTitle">Title</h3>
                    <p id="resAuthor">Author</p>
                </div>
            </div>
            
            <div class="stats-grid" id="statsArea">
                <div class="stat-item"><i class="fas fa-eye"></i> <span id="s1">0</span></div>
                <div class="stat-item"><i class="fas fa-heart"></i> <span id="s2">0</span></div>
                <div class="stat-item"><i class="fas fa-comment"></i> <span id="s3">0</span></div>
            </div>

            <div class="media-container" id="mediaContainer"></div>

            <div id="btnContainer"></div>
        </div>
    </div>

    <div class="footer">¬© 2025 CODED BY „ÄêÔªø ùïÄùï•ùï§ùïìùïíùïï  „Äë</div>

    <script>
        // --- CONFIG ---
        let currentMode = 'tiktok';
        const API_TIKTOK = 'https://www.tikwm.com/api/';
        const API_SPOTIFY = 'https://api.fabdl.com/spotify/get';
        const API_YOUTUBE = 'https://api.ootaizumi.web.id/downloader/youtube';

        // --- MODE SWITCHER ---
        function switchMode(mode) {
            currentMode = mode;
            document.body.className = mode + '-mode';
            
            // Reset UI
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('urlInput').value = '';
            
            // Tabs Active State
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

            // Update Header
            const icon = document.getElementById('mainIcon');
            const title = document.getElementById('mainTitle');
            const sub = document.getElementById('mainSubtitle');
            const input = document.getElementById('urlInput');

            if(mode === 'tiktok') {
                document.getElementById('tabTikTok').classList.add('active');
                icon.className = 'fab fa-tiktok logo-icon';
                title.innerText = 'TIKTOK DL';
                sub.innerText = 'No Watermark Video.';
                input.placeholder = 'Link TikTok...';
            } else if(mode === 'youtube') {
                document.getElementById('tabYouTube').classList.add('active');
                icon.className = 'fab fa-youtube logo-icon';
                title.innerText = 'YOUTUBE DL';
                sub.innerText = 'Video (MP4) & Audio (MP3).';
                input.placeholder = 'Link YouTube...';
            } else {
                document.getElementById('tabSpotify').classList.add('active');
                icon.className = 'fab fa-spotify logo-icon';
                title.innerText = 'SPOTIFY DL';
                sub.innerText = 'Download Music MP3.';
                input.placeholder = 'Link Spotify...';
            }
        }

        // --- MAIN HANDLER ---
        async function handleFetch() {
            const url = document.getElementById('urlInput').value;
            if(!url) return;

            uiLoading(true);

            try {
                if (currentMode === 'tiktok') await fetchTikTok(url);
                else if (currentMode === 'youtube') await fetchYouTube(url);
                else await fetchSpotify(url);
            } catch (e) {
                showError(e.message);
            }
        }

        // --- TIKTOK LOGIC ---
        async function fetchTikTok(url) {
            const res = await fetch(`${API_TIKTOK}?url=${encodeURIComponent(url)}`);
            const data = await res.json();
            if(data.code !== 0) throw new Error('Video tidak ditemukan.');

            const v = data.data;
            const fix = (l) => l && l.startsWith('http') ? l : 'https://www.tikwm.com' + l;

            // UI Setup TikTok
            toggleLayout('tiktok'); 
            updateMeta(v.title, v.author.nickname, fix(v.author.avatar));
            updateStats(v.play_count, v.digg_count, v.comment_count, 'tiktok');

            document.getElementById('mediaContainer').innerHTML = `
                <video controls playsinline src="${fix(v.play)}" style="width:100%; max-height:450px;"></video>
            `;

            document.getElementById('btnContainer').innerHTML = `
                <button onclick="openLink('${fix(v.play)}')" class="btn-dl btn-primary"><i class="fas fa-video"></i> DOWNLOAD VIDEO</button>
                <button onclick="openLink('${fix(v.music)}')" class="btn-dl btn-secondary"><i class="fas fa-music"></i> DOWNLOAD AUDIO</button>
            `;

            uiLoading(false);
        }

        // --- YOUTUBE LOGIC (RAPI) ---
        async function fetchYouTube(url) {
            if(!url.includes('youtu')) throw new Error('Link YouTube tidak valid.');

            const res = await fetch(`${API_YOUTUBE}?url=${url}&format=360`);
            const json = await res.json();
            if(!json.result) throw new Error('Gagal fetch data.');

            const yt = json.result;
            
            // UI Setup YouTube (Big Thumbnail)
            toggleLayout('youtube');
            document.getElementById('bigThumb').src = yt.thumbnail;
            
            updateMeta(yt.title, yt.author.channelTitle, yt.thumbnail); // Avatar kecil di hide lewat CSS/Layout func
            updateStats(yt.metadata.view, yt.metadata.like, yt.metadata.duration, 'youtube');

            document.getElementById('mediaContainer').innerHTML = `
                <video controls playsinline poster="${yt.thumbnail}" src="${yt.download}" style="width:100%; aspect-ratio:16/9;"></video>
            `;

            const safeUrl = url.replace(/'/g, "\\'"); 
            document.getElementById('btnContainer').innerHTML = `
                <button onclick="openLink('${yt.download}')" class="btn-dl btn-primary"><i class="fas fa-video"></i> DOWNLOAD MP4 (360p)</button>
                <button onclick="fetchYoutubeAudio('${safeUrl}', this)" class="btn-dl btn-secondary"><i class="fas fa-music"></i> DOWNLOAD MP3</button>
            `;

            uiLoading(false);
        }

        // --- SPOTIFY LOGIC ---
        async function fetchSpotify(url) {
            const trackIdMatch = url.match(/track\/([a-zA-Z0-9]+)/);
            if(!trackIdMatch) throw new Error('Link Spotify salah.');

            toggleLayout('spotify');
            updateMeta('Spotify Music', 'Preview', 'https://via.placeholder.com/50');
            
            document.getElementById('mediaContainer').innerHTML = `
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/$${trackIdMatch[1]}?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            `;

            // Fetch Download Button
            const res = await fetch(`${API_SPOTIFY}?url=${encodeURIComponent(url)}`);
            const json = await res.json();
            
            if(json.result) {
                const dlLink = `https://api.fabdl.com/spotify/download-mp3/${json.result.gid}/${json.result.id}`;
                document.getElementById('btnContainer').innerHTML = `
                    <button onclick="openLink('${dlLink}')" class="btn-dl btn-primary"><i class="fas fa-download"></i> DOWNLOAD MP3</button>
                `;
            } else {
                document.getElementById('btnContainer').innerHTML = '<p style="text-align:center; color:#888;">Gagal generate link download.</p>';
            }

            uiLoading(false);
        }

        // --- HELPERS (Global Functions) ---

        function toggleLayout(type) {
            const bigThumb = document.getElementById('bigThumb');
            const avatar = document.getElementById('avatar');
            const stats = document.getElementById('statsArea');

            if(type === 'youtube') {
                bigThumb.style.display = 'block'; // Tampilkan Thumbnail Besar
                avatar.style.display = 'none';   // Sembunyikan Avatar Kecil
                stats.style.display = 'grid';
            } else if (type === 'spotify') {
                bigThumb.style.display = 'none';
                avatar.style.display = 'none';
                stats.style.display = 'none';
            } else { // TikTok
                bigThumb.style.display = 'none';
                avatar.style.display = 'block';
                stats.style.display = 'grid';
            }
        }

        function updateMeta(title, author, img) {
            document.getElementById('resTitle').innerText = title;
            document.getElementById('resAuthor').innerText = author;
            if(img) document.getElementById('avatar').src = img;
        }

        function updateStats(s1, s2, s3, type) {
            const els = document.getElementById('statsArea').querySelectorAll('span');
            const icons = document.getElementById('statsArea').querySelectorAll('i');
            
            els[0].innerText = formatNum(s1);
            els[1].innerText = formatNum(s2);
            els[2].innerText = type === 'youtube' ? s3 : formatNum(s3);

            if(type === 'youtube') {
                icons[0].className = 'fas fa-eye';
                icons[1].className = 'fas fa-thumbs-up';
                icons[2].className = 'fas fa-clock';
            } else {
                icons[0].className = 'fas fa-play';
                icons[1].className = 'fas fa-heart';
                icons[2].className = 'fas fa-comment';
            }
        }

        function openLink(url) {
            if(url) window.open(url, '_blank');
        }

        async function fetchYoutubeAudio(url, btn) {
            const old = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Converting...';
            btn.disabled = true;
            try {
                const res = await fetch(`${API_YOUTUBE}?url=${url}&format=mp3`);
                const json = await res.json();
                if(json.result && json.result.download) window.open(json.result.download, '_blank');
                else alert('Gagal mengambil Audio.');
            } catch(e) { alert('Error conversion.'); }
            finally { btn.innerHTML = old; btn.disabled = false; }
        }

        function uiLoading(state) {
            document.getElementById('searchBtn').disabled = state;
            document.getElementById('loading').style.display = state ? 'block' : 'none';
            document.getElementById('resultArea').style.display = state ? 'none' : 'block';
            if(state) document.getElementById('errorMsg').style.display = 'none';
        }

        function showError(msg) {
            uiLoading(false);
            document.getElementById('resultArea').style.display = 'none';
            const err = document.getElementById('errorMsg');
            err.style.display = 'block';
            err.innerText = '‚ö†Ô∏è ' + msg;
        }

        function formatNum(num) {
            if(!num) return '0';
            if(num >= 1e9) return (num/1e9).toFixed(1) + 'B';
            if(num >= 1e6) return (num/1e6).toFixed(1) + 'M';
            if(num >= 1e3) return (num/1e3).toFixed(1) + 'K';
            return num;
        }
    </script>
</body>
</html>
